{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <style type="text/css">
        #id_username, #id_password1, #id_password2{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<!-- Material form register -->

<body>
    <div class="container" style="margin-left:400px; margin-top:150px;">
        <div class="row">
            <div class="form_bg">
                <div class="col-sm-6" style="text-align:justify;">
                    <div class="jumbotron">
                            <h2 class="text-center">Login</h2>
                            <hr>
                        <form method="post" action="{% url "login" %}" enctype="multipart/form-data" autocomplete="off">
                            {% csrf_token %}
                            <input type="hidden" id="nextUrl" name="nexturl" value={{context.redirect_url}}>
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" name="username" autocomplete="off"
                                placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" name="password"
                                autocomplete="off" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <p>Not yet Register ? <a href="{% url "register" %}?next={{context.redirect_url}}">Register</a></p>
                                {% if context.error %}
                                <h6 style="font-style: italic; background-color: yellow;">{{context.error}}</h6>
                                {% endif %}
                                <input id="login" type="submit" value="Submitt">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
